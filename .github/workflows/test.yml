name: test

on:
  push:
    branches: [ psalm ]

jobs:
  phpqa:
    runs-on: ubuntu-latest
    container:
      image: jakzal/phpqa
    steps:
      - name: fetch code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: install dependencies
        run: composer install
      - name: psalm
        run: psalm
